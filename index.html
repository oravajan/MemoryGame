<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Memory Game</title>
</head>
<body>
<div class="container-fluid min-vh-100 d-flex">
    <div class="row align-items-center flex-grow-1 position-relative">
        <div class="col mb-5 text-center score1">
            <div>Player 1</div>
            <div>
                score: <span id="score1">0</span>
            </div>
        </div>
        <div class="col-5">
            <canvas id="board" height="1000" width="1000"></canvas>
        </div>
        <div class="col mb-5 text-center score2">
            <div>Player 2</div>
            <div>
                score: <span id="score2">0</span>
            </div>
        </div>
        <div class="col text-center position-absolute" id="endScreen">
            <div></div>
            <button class="btn-primary m-2" id="restartButton">New Game</button>
        </div>
    </div>
</div>
<div class="cards" id="cards">
    <img src="imgs/bear.svg" alt="bear" class="card">
    <img src="imgs/cat.svg" alt="cat" class="card">
    <img src="imgs/dog.svg" alt="dog" class="card">
    <img src="imgs/elephant.svg" alt="elephant" class="card">
    <img src="imgs/giraffe.svg" alt="giraffe" class="card">
    <img src="imgs/goat.svg" alt="goat" class="card">
    <img src="imgs/leopard.svg" alt="leopard" class="card">
    <img src="imgs/lion.svg" alt="lion" class="card">
    <img src="imgs/mallard.svg" alt="mallard" class="card">
    <img src="imgs/monkey.svg" alt="monkey" class="card">
    <img src="imgs/owl.svg" alt="owl" class="card">
    <img src="imgs/peacock.svg" alt="peacock" class="card">
    <img src="imgs/penguin.svg" alt="penguin" class="card">
    <img src="imgs/rhino.svg" alt="rhino" class="card">
    <img src="imgs/snake.svg" alt="snake" class="card">
    <img src="imgs/squirrel.svg" alt="squirrel" class="card">
    <img src="imgs/tiger.svg" alt="tiger" class="card">
    <img src="imgs/zebra.svg" alt="zebra" class="card">
    <img src="imgs/empty.svg" alt="empty" class="empty">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
